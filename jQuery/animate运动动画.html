<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div{
        position: absolute;
        top: 100px;
        left: 100px;
        background: red;
        width: 100px;
        height: 100px;
       
    }
    
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
    <body>
        <h3>制作移动位置的动画</h3>
        <div></div>
        <span id="tip"></span>
        
        <script type="text/javascript">
            $(function () {
            $("div").animate({
                    left: "+=100px"
                }, 3000, function () {
                    $("div").animate({
                        height: '+=30px',
                        width: '+=30px'
                    }, 3000, function () {
                        $("#tip").html("执行完成!");
                    });
                });
            });
        </script>
    </body>
</html>
