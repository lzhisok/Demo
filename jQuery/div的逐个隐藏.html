<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script type="text/javascript" src="jquery.min.js"></script>
	
	<style type="text/css">
	div{
		background: #ece023;
		width:50px;
		height: 50px;
		margin: 2px;
		float: left;
	}
	</style>
</head>
<body>
	<script type="text/javascript">
	for(var i=0;i<5;i++){
		$("<div>").appendTo(document.body);
	}
	$("div").click(function(){
		$(this).hide(2000,function(){
			$(this).remove();
		});
	});
	</script>
</body>
</html>
