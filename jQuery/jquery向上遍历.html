<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		width: 500px;
		height: 200px;
		border: 3px solid chocolate;

	}
	#div2{
		width: 400px;
		height: 150px;
		margin-top: 10px;
		margin-left: 10px;
		border:3px solid chocolate;
	}
	p{
		margin-left: 10px;
		margin-top: 10px;
		width: 150px;
		height: 80px;
		border: 3px solid chocolate;

	}
	</style>
	<script type="text/javascript" src="jquery.min.js">
	</script>
	<script type="text/javascript">
    $(document).ready(function(){
    	 // $("a").parent().css({border:"3px solid #ff0000"});只能遍历一层
    	 // $("a").parents().css({border:"3px solid #ff0000"});全部向上遍历
    	 $("a").parentsUntil("#div1").css({border:"3px solid #ff0000"});//遍历一个区间，从两个元素之间遍历
    });
	</script>
</head>
<body>
	<div id="div1">div1
		<div id="div2">div2
			<p>
				<a>
					hello
				</a>
			</p>
		</div>
	</div>
</body>
</html>
