<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery动画特效</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
       
        <style type="text/css">
            div{
                position:absolute;
                top:100px;
                left:100px;
                background:blue;
                width:100px;
                height:100px;
            }
        </style>
    </head>
    
    <body>
        <div></div>
        <span id="span"></span>
        <button id="btn1">左移</button>
        <button id="btn2">右移</button>
         <script>
            $(function(){
                $("#btn1").bind("click",function(){
                    $("div").animate({
                        left:"-=50px"
                    },1000/*,function(){
                        $("#span").html("成功了")
                    
                }*/);
                });
                $("#btn2").bind("click",function(){
                    $("div").animate({
                        left:"+=80px"
                    },1000/*,function(){
                        $("#span").html("成功了")
                    
                }*/);
                })
            })
        </script>
    </body>
</html>
