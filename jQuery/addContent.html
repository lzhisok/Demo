<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js">

	<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			// $("#p1").append("this is my button");
			$("#p1").prepend("this is my button,");
		});
		$("#btn2").click(function(){
			// $("#p1").before("this is my button");
			$("#p2").after("this is my button,");
		});
	});
	</script>
</head>
<body
<p id="p1">hello world</p>
<p id="p2">hello world</p>
<button id="btn1">按钮</button>
<button id="btn2">按钮</button>

</body>
</html>
