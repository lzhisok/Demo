<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		width: 500px;
		height: 200px;
		border: 3px solid chocolate;

	}
	#div2{
		width: 400px;
		height: 150px;
		margin-top: 10px;
		margin-left: 10px;
		border:3px solid chocolate;
	}
	p{
		margin-left: 10px;
		margin-top: 10px;
		width: 150px;
		height: 80px;
		border: 3px solid chocolate;

	}
	</style>
	<script type="text/javascript" src="jquery.min.js">
	</script>
	<script type="text/javascript">
    $(document).ready(function(){
    	// $("#div1").children().css({border:"3px solid #ff0000 "})children只遍历子孙辈一级
    	 $("#div1").find("a").css({border:"3px solid #ff0000 "})
    	 //find可以遍历所有，而且必须要给与参数
    });
	</script>
</head>
<body>
	<div id="div1">div1
		<div id="div2">div2
			<p>
				<a>
					hello
				</a>
			</p>
		</div>
	</div>
</body>
</html>
