<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#ul1{width: 300px;height: 300px;border: 1px solid black;margin: 10px auto;overflow: hidden;}
	#ul1 div{list-style: none;border-bottom: 1px dashed #999;padding: 2px;overflow: hidden;opacity: 0;}
	</style>
	<script type="text/javascript" src="move2.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oTxt=document.getElementById("txt1");
		var oBtn=document.getElementById("btn1");
		var oUl=document.getElementById("ul1");

		oBtn.onclick=function(){
			var oLi=document.createElement("div");
			var aLi=oUl.getElementsByTagName("div")
			oLi.innerHTML=oTxt.value;
			oTxt.value="";

			if (aLi.length) 
			{
				oUl.insertBefore(oLi,aLi[0]);
			}
			else
			{
				oUl.appendChild(oLi);
			}

			var iHeight=oLi.offsetHeight;
			oLi.style.height=0;
			startMove(oLi,{height:iHeight},function(){
				startMove(oLi,{opacity:100})
			});
			//oUl.appendChild(oLi);
		}
	}
	</script>
</head>
<body>
	<textarea id="txt1" rows="10" cols="40"></textarea><br/>
	<button id="btn1">发布</button>
	<div id="ul1">
		
	</div>
</body>
</html>
