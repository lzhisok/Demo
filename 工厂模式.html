<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	function creatPerson(name,sex)
	{
		var obj=new Object();
		obj.name=name;
		obj.sex=sex;

		obj.showName=function()
		{
			alert("我的名字叫:"+this.name);
		};
		obj.showSex=function()
		{
			alert("我是:"+this.sex+"的");
		};

		return obj;
	}
	var p1=creatPerson('blue,'男');
	var p2=creatPerson('leo','女');
	p1.showName();
	p1.showSex();
	p2.showName();
	p2.showSex();
	</script>
</head>
<body>
	
</body>
</html>
