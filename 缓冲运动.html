<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px; height:100px; background:red;position:absolute;left:0px; top:50px;}
</style>
<script>
var timer=null;
function startMove(iTarget)
{
	var oDiv=document.getElementById("div1");
	clearInterval(timer);
	timer=setInterval(function(){
		var iSpeed=(iTarget-oDiv.offsetLeft)/8;
		iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
		
		
		if(oDiv.offsetLeft==iTarget)
		{
			clearInterval(timer);
		}
		else{
			oDiv.style.left=oDiv.offsetLeft+iSpeed+"px";
		}
		
		document.title=oDiv.offsetLeft+",speed="+iSpeed;
	},30)
}
</script>
</head>

<body>
<button onClick="startMove(300)">开始运动</button>
<div id="div1">
</div>
<span style="width:1px; height:300px; background:black; position:absolute; left:300px; top:0;"></span>
</body>
</html>
