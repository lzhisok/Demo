	<style type="text/css">

        content:".";
        display:block;

        height:0;

		display:inline-block;
		float:left;
		margin:0;
		padding:10px;
		width:auto;
	}

</head>

			<li><a href="#">java  EE</a></li>

		</ul>
	</li>

	<li>PHP</li>

<script type="text/javascript">
	$(document).ready(function(){
		$("#menu").menu({position:{at:"left bottom"}});
	})
</script>
</body>
</html>
