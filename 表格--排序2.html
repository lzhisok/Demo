<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#tab1{margin: 20px auto; text-align: center;border-collapse: collapse;color: #666}
	#tab1 thead,#tab1 td{padding: 4px 8px;border:1px solid #ccc;}
	#tab1 thead{background-color:#20C845}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{
		var oBtn=document.getElementById("btn1");
		var oTab=document.getElementById("tab1");
		var bAsc=true;
        
        oBtn.onclick=function()
        {
        	var arr=[];

        	var i=0;
        	for(i=0;i<oTab.tBodies[0].rows.length;i++)
        	{
        		arr[i]=oTab.tBodies[0].rows[i];
        	}
        	arr.sort(function(tr1,tr2){
        		if (bAsc) 
        		{
        			return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
        		}
        		else
        		{
        			return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
        		}
        	});
        	for(i=0;i<arr.length;i++)
        	{
        		oTab.tBodies[0].appendChild(arr[i]);
        	}
        	bAsc=!bAsc;
        };
	};
	</script>
</head>
<body>

    <button id="btn1">排序</button>
	<table id="tab1" border="1" width="70%">
