<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{position: absolute;width: 100px;height: 100px;background: red;top: 50px;left: 0;}
	</style>
	<script type="text/javascript">
	var iSpeed=0;
	function startMove()
	{
		var oDiv=document.getElementById("div1");

		setInterval(function(){
			iSpeed+=(300-oDiv.offsetLeft)/5;
			iSpeed*=0.7;
			oDiv.style.left=oDiv.offsetLeft+iSpeed+"px"
		},30)
	}
	</script>
</head>
<body>
<button onclick="startMove()">开始运动</button>
	<div id="div1"></div>
	<div style="position:absolute;width:1px;height:300px;left:300px;top:0;background:black;"></div>
</body>
</html>
