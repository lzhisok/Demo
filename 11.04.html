<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>挑战题</title>
         <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
         <style>
            ul {width:70px;overflow: hidden;}
            ul li {width:70px;height:30px;text-align:center;line-height:30px;display: block;}
         </style>
    </head>
    <body>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>

        <script>
            // 实现随机彩色背景
            $(document).ready(function(){
                function randomColor() {
                    return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
                }
                $.extend({"changeBGC" : function(element){
                    element.mouseover(function(){
                        console.log(randomColor());
                        $(this).css({"color":"#fff","background-color":randomColor()});
                    });
                    element.mouseout(function(){
                        $(this).css({"color":"#000","background-color":"rgba(0,0,0,0)"});
                    });
                 }
                });
                $.changeBGC($("li"));
            });
        </script>
    </body>
</html>
