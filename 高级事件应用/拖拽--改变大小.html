<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#div1{width: 10px;height: 10px;background-color: red;position: absolute;bottom: 0;right: 0}
#div2{width: 200px;height: 150px;background-color: #ccc;position: relative;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById("div1");
	var oDiv2=document.getElementById("div2");

	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;

		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			oDiv2.style.width=l+oDiv.offsetWidth+"px";
			oDiv2.style.height=t+oDiv.offsetHeight+"px";
		};

		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};

		return false;
	};
}
</script>
</head>
<body>

<div id="div2">
	<div id="div1"></div>
</div>
</body>
</html>
