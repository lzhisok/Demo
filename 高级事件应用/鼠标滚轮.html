<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#div1{width: 200px;height: 100px;background-color: red}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById("div1");
    //IE Chorme
	oDiv.onmousewheel=function()
	{
		alert("a");
	}
	//FF
	oDiv.addEventListener("DOMMouseScroll", function(){
		alert("a");
	}, false)
}
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
