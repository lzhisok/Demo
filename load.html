<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{background-color:#000;}
	.border{
		width:10em;
		height:10em;
		margin:100px auto;
		border:1em solid rgba(255, 255, 255, .2);
		border-left-color:#fff;
		border-radius:50%;
		animation: load 2s infinite linear;
	}

	@keyframes load{
        from{
        	transform: rotate(0deg);
        }
        to{
        	transform: rotate(360deg);
        }
	}
	</style>
</head>
<body>
	<div class="border"></div>
</body>
</html>
