<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#tab1{margin: 20px auto; text-align: center;border-collapse: collapse;color: #666}
	#tab1 thead,#tab1 td{padding: 4px 8px;border:1px solid #ccc;}
	#tab1 thead{background-color:#20C845}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{
		var oBtn=document.getElementById("btn1");
		var oTab=document.getElementById("tab1");
		var oTxt=document.getElementById("txt1");

		oBtn.onclick=function()
		{
			var i=0;
			for(i=0;i<oTab.tBodies[0].rows.length;i++)
			{
				var sValueInTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
				var sValueInTxt=oTxt.value.toLowerCase();
				var arr=sValueInTxt.split(' ');
				var bFound=false;
				for(var j=0;j<arr.length;j++)
				{
					if(sValueInTab.search(arr[j])!=-1)
					{
						bFound=true;
						break;
					}
				}
				if(bFound)
				{
					oTab.tBodies[0].rows[i].style.background="yellow";
				}
				else
				{
					oTab.tBodies[0].rows[i].style.background="";
				}
			};
		};
	};
	</script>
</head>
<body>
<input id="txt1" type="text" />
<button id="btn1">搜索</button>
	<table id="tab1" border="1" width="70%">
		<thead>
		    <td>ID</td>

</body>
