<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	#ul1 li{width: 100px;height: 20px;line-height: 20px;text-align: center;position: relative;float: left;list-style: none;background: #9f3;border: 1px solid #660}
	#ul1 li div{background: #ccc;overflow: hidden;position: absolute;top: 20px;width: 100%;height: 0;}
	</style>
	<script type="text/javascript" src="move2.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oUl=document.getElementById("ul1");
		var aLi=oUl.getElementsByTagName("li");

		for(i=0;i<aLi.length;i++)
		{
			aLi[i].onmouseover=function()
			{
				var oDiv=this.getElementsByTagName("div")[0];
				oDiv.style.height="auto";
				var iHeight=oDiv.offsetHeight;
				oDiv.style.height=0;
				//alert(oDiv.offsetHeight);
				startMove(oDiv,{opacity:100,height:iHeight});
			}
			aLi[i].onmouseout=function()
			{
				var oDiv=this.getElementsByTagName("div")[0];
				oDiv.style.height="auto";
				var iHeight=oDiv.offsetHeight;
				oDiv.style.height=0;
				//alert(oDiv.offsetHeight);
				startMove(oDiv,{opacity:0,height:0});
			}
		}
	}
	</script>
</head>
